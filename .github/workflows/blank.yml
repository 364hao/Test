name: Run
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  Sync_Data:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
    - uses: actions/checkout@v4
    - run: |
        git clone https://github.com/westhecool/python-apkpure.git --depth 1
        git clone https://github.com/364hao/Phigros_Resource.git --depth 1
        git clone https://github.com/Ivan-1F/phichain.git --depth 1
    - name: Set up Python
      uses: actions/setup-python@v5.2.0
    - name: Set up Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: x86_64-unknown-linux-gnu
        components: rustfmt, clippy
    - name: Build Phichain
      run: |
        cd phichain
        sudo apt-get update
        sudo apt-get install -y g++ pkg-config libx11-dev libasound2-dev libudev-dev libxkbcommon-x11-0 libwayland-dev libxkbcommon-dev
        cargo build -p phichain-converter --release --target x86_64-unknown-linux-gnu
        cp target/x86_64-unknown-linux-gnu/release/phichain-converter ../phichain-converter
      env:
        RUST_BACKTRACE: 1
    - name: Download Phigros Package
      run: |
        cd python-apkpure
        python -m pip install -r requirements.txt
        python cli.py download com.PigeonGames.Phigros --output-file Phigros.xapk
    - name: Extra Phigros Package
      uses: DuckSoft/extract-7z-action@v1.0
      with:
        pathSource: python-apkpure/Phigros.xapk
        pathTarget: Phigros_Resource
    - name: Release Assests
      run: |
        cd Phigros_Resource
        sudo apt-get install libogg-dev libvorbis-dev
        python -m pip install UnityPy==1.10.18 fsb5 rich
        python gameInformation.py com.PigeonGames.Phigros.apk
        python resource.py Android/obb/com.PigeonGames.Phigros
      env:
        PYTHONIOENCODING: utf-8
    - name: Convert Charts
      run: |
        python ChartConverter.py
        python ChartPcTs.py
      env:
        PYTHONIOENCODING: utf-8
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Zip
        path: |
          ./
    - name: Generate Phira Charts
      run: |
        cd Phigros_Resource
        python phira.py --phira
      env:
        PYTHONIOENCODING: utf-8
    - name: Delete Release
      uses: sgpublic/delete-release-action@v1.2
      with:
        repo: "${{ github.repository }}"
        release-drop: true
        release-keep-count: 0
        release-drop-tag: true
        pre-release-drop: false
        draft-drop: true
        draft-drop-count: -1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}